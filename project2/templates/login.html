<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in - Circle of Giving</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
    }
    
    .left-section {
        background-color: white;
        margin-left: 50px;
        margin-right: 50px;
    }

    .right-section {
        background-size: cover;
        background-position: center;
    }
  </style>
</head>
<body>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {{ messages[0] }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endif %}
{% endwith %}

  <div class="d-flex h-100">
    <!-- Left Section -->
    <div class="left-section d-flex flex-column justify-content-center px-5 py-4 w-50">
      <a href="{{ url_for('index') }}" target="_blank">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Circle of Giving" style="width: 100px; margin-bottom: 40px; margin-top: 40px;"></a>

      <h1 class="mb-4" id="form-title">Welcome to COG</h1>

      <!-- Navigation -->
      <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <a href="{{ url_for('signup') }}" class="nav-link" id="signup-tab" role="tab">Sign Up</a>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="login-tab" type="button" role="tab">Log In</button>
        </li>
      </ul>

      <!-- Login Form -->
      <div>
        <form method="POST" action="{{ url_for('login') }}">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" name="email" placeholder="example@email.com" required class="form-control mb-3">

          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" name="password" placeholder="********" required class="form-control mb-4">

          <button class="btn btn-primary w-100 mb-3" type="submit">Log In</button>
        </form>
      </div>

      <div class="text-center text-muted mt-3">or Log in with</div>
      <div class="d-flex justify-content-center gap-3 mt-2">
        <a href="https://www.facebook.com" target="_blank" class="btn btn-outline-secondary p-0" style="width: 40px; height: 40px; overflow: hidden;">
            <img src="{{ url_for('static', filename='images/facebook_icon.png') }}" alt="Facebook" class="w-100 h-100 object-fit-cover">
        </a>
          
        <a href="https://www.google.com/" target="_blank" class="btn btn-outline-secondary p-0" style="width: 40px; height: 40px; overflow: hidden;">
            <img src="{{ url_for('static', filename='images/gmail.webp') }}" alt="Google" class="w-100 h-100 object-fit-cover">
        </a>
  
        <a href="https://account.apple.com/" target="_blank" class="btn btn-outline-secondary p-0" style="width: 40px; height: 40px; overflow: hidden;">
            <img src="{{ url_for('static', filename='images/apple.webp') }}" alt="Apple" class="w-100 h-100 object-fit-cover">
        </a>
      </div>
    </div>

    <!-- Right Section -->
    <div class="right-section w-50" style="background: url('../static/images/iStock-166637296-e1642101702674.jpg') no-repeat center center/cover;">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
