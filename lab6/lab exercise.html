<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Workout Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-4">
        <h1 class="text-primary text-center mb-4">Workout Plan</h1>

        <ul class="list-group">
            <!-- Push Ups -->
            <li class="list-group-item">
                <div class="d-flex align-items-center">
                    <img src="images/push ups.jpg" alt="Push Ups" class="img-thumbnail me-4" style="width: 150px; height: 150px;">
                    <div class="flex-grow-1">
                        <div class="d-flex justify-content-between align-items-center">
                        <h5 class="text-success mb-1">Push Ups</h5>
                        <span class="badge bg-success">Easy</span>
                        </div>                        
                        <p class="mb-1">Strengthens the chest, shoulders, and triceps.</p>
                    </div>
                </div>
            </li>

            <!-- Squats -->
            <li class="list-group-item">
                <div class="d-flex align-items-center">
                    <img src="images/squats.jpg" alt="Squats" class="img-thumbnail rounded-circle me-4" style="width: 150px; height: 150px;">
                    <div class="flex-grow-1">
                        <div class="d-flex justify-content-between align-items-center">
                        <h5 class="text-warning mb-1">Squats</h5>
                        <span class="badge bg-warning text-dark">Medium</span>
                        </div>
                        <p class="mb-1">Great for lower body strength and flexibility.</p>
                    </div>
                </div>
            </li>

            <!-- Burpees  -->
            <li class="list-group-item">
                <div class="d-flex align-items-center">
                    <img src="images/Burpee.jpg" alt="Burpees" class="img-thumbnail me-4" style="width: 150px; height: 150px;">
                    <div class="flex-grow-1">
                        <div class="d-flex justify-content-between align-items-center">
                        <h5 class="text-danger mb-1">Burpees</h5>
                        <span class="badge bg-danger">Hard</span>
                        </div>
                        <p>Full body exercise, great for endurance.</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
