<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5 - animation and responsive webpage</title>
    <link rel="stylesheet" href="stylelab5.css">
</head>
<body>
    <h1>CSS animation</h1>
    <h2>Hover transition effect</h2>
    <div class="square_circle"></div>

    <br>
    <br>

    <h2>Zoom effect</h2>
    <section class="zoomcontainer">
        <img src="images/sky.jpeg" alt="image of a cherry blossom">
        <div class="zoomcontent">surprise!</div>
    </section>

    <h2>slide effect</h2>
    <section class="slidecontainer">
        <img src="images/sky.jpeg" alt="image of a cherry blossom">
        <div class="slidecontent">surprise!</div>
    </section>

    <h2>Card effect</h2>
    <section class="card">
        <img src="images/sky.jpeg" alt="image of a cherry blossom">
    </section>

    <section class="cardslide">
        <img src="images/sky.jpeg" alt="image of a cherry blossom">
    </section>
    
</body>
</html>
